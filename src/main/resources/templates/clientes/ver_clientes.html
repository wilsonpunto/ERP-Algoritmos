<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="master">
<body>
<main layout:fragment="contenido">
    <div class="col-12">
        <h2>Clientes</h2>
        <div th:classappend="'alert-' + (${clase != null} ? ${clase} : info)" th:if="${mensaje != null}"
             th:text="${mensaje}"
             class="alert">
        </div>
        <a class="btn btn-success mb-2" th:href="@{/productos/agregar}">Agregar</a>
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>Nit</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Fecha de Registro</th>
                    <th>Editar</th>
                    <th>Eliminar</th>
                </tr>
                </thead>
                <tbody>
                    <tr th:each="cliente : ${clientes}">
                        <td th:text="${cliente.nit}"></td>
                        <td th:text="${cliente.nombre}"></td>
                        <td th:text="${cliente.apellido}"></td>
                        <td th:text="${cliente.fechaRegistro}"></td>
                        <td>
                            <a class="btn btn-warning" th:href="@{/clientes/editar/} + ${cliente.id}">Editar <i class="fa fa-edit"></i></a>
                        </td>
                        <td>
                            <form th:action="@{/clientes/eliminar}" method="post">
                                <input type="hidden" name="id" th:value="${cliente.id}"/>
                                <button type="submit" class="btn btn-danger">Eliminar <i class="fa fa-trash"></i></button>
                            </form>
                        </td>
                    </tr>
                    
                </tbody>
            </table>
        </div>
    </div>
</main>
</body>
</html>
